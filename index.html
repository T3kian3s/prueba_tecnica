<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Registro</title>
  <link rel="stylesheet" href="styles/login.css"/>
  <link rel="manifest" href="manifest.json">
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('SW registrado:', reg.scope))
        .catch(err => console.error('Error al registrar el SW:', err));
    }
  </script>
</head>
<body>
  <h2 id="formTitle">Iniciar Sesión</h2>

  <!-- Login -->
  <div id="loginForm">
    <input type="email" id="loginCorreo" placeholder="Correo">
    <input type="password" id="loginPass" placeholder="Contraseña">
    <button onclick="userLogin()">Entrar</button>
    <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate</a></p>
  </div>

  <!-- Registro -->
  <div id="registerForm" class="hidden">
    <input type="email" id="regCorreo" placeholder="Correo">
    <input type="text" id="regNombre" placeholder="Usuario">
    <input type="password" id="regPass" placeholder="Contraseña">
    <button onclick="userRegister()">Registrarse</button>
    <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesión</a></p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
