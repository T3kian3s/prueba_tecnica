<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="img/icon-pestaña.png">
    <link rel="manifest" href="../manifest.json">
    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("../sw.js");
      }
    </script>
  </head>
  <body>
    <div class="nav">
      <button id="btn-cerrar-sesion" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>

    <div class="m-3 text-center">
        <h1 id="title" class="">Lista de Tareas</h1>
    </div>
    
    <div class="d-flex justify-content-center align-items-center">
        <div class="input-group mb-3" style="width: 30%;">
            <span class="input-group-text">Tarea</span>
            <input type="text" id="tarea" class="form-control">
            <button onclick="agregarTarea()" class="btn btn-primary">Agregar</button>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <ol id="listaTareas" class="text-center m-2"></ol>
    </div>

    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
